$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:
  samples:
    type: string
  units:
    type: string
  default_container:
    type: string
  reference:
    type: object
    properties:
      fasta:
        type: string
        description: fasta reference file
    required:
      - fasta

  bwa_mem:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated for bwa_mem
      container:
        type: string
        description: name or path to docker/singularity container
      params:
        type: object
        properties:
          extra:
            type: string
            description: parameters that should be forwarded to bwa_mem
          sorting:
            type: string
            description: program hangling the bam sorting (default samtools)
          sort_order:
            type: string
            description: how the bam file should be sorted (default coordinate)
          sort_extra:
            type: string
            description: parameters that should be forwarded to sorting (ie, number of threads)
        required:
          - extra
    required:
      - params

  align_dedup_gpu:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated
      params:
        type: object
        properties:
          SM:
            type: string
            description: Read group info
          PL:
            type: string
            description: Read group info
          ID:
            type: string
            description: Read group info

  bqsr_gpu:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated

  apply_bqsr_gpu:
    type: object
    properties:
      benchmark_repeats:
        type: integer
        description: set number of times benchmark should be repeated

  required:
    - samples
    - units
    - default_container
    - reference
