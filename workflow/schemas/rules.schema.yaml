    type: object
    description: input and output parameters for minimap2_index
    properties:
      input:
        type: object
        description: list of inputs
        properties:
          input1:
            type: string
            description: description input1
            #value: set to override value in table, else remove

      output:
        type: object
        description: list of outputs
        properties:
          output1:
            type: string
            description: description output1
            #value: set to override value in table, else remove