$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:
  default_resources:
    type: object
    description: default resource definitions
    properties:
      mem_mb:
        type: integer
        description: memory in MB used per cpu
      mem_per_cpu:
        type: integer
        description: memory used per cpu
      partition:
        type: string
        description: partition to use on cluster
      time:
        type: string
        description: max execution time
      threads:
        type: integer
        description:  number of threads to be available
    required:
      - threads
      - time
      - mem_mb
      - mem_per_cpu
      - partition

  bwa_mem:
    type: object
    description: resource definitions for bwa
    properties:
      mem_mb:
        type: integer
        description: |
          memory in MB used per cpu
          NOTE: bwa mem uses a large amount of memory.
      mem_per_cpu:
        type: integer
        description: |
          memory used per cpu
          NOTE: bwa mem uses a large amount of memory.
      partition:
        type: string
        description: partition to use on cluster
      time:
        type: string
        description: max execution time
      threads:
        type: integer
        description:  |
          number of threads to be available
          RECOMMENDATION: Use multiple threads for decreased run time.
          NOTE: If multiple threads is used the memory must also be increased (mem_mb)

  bwa_merge_bam:
    type: object
    description: resource definitions for merging bwa bam files
    properties:
      mem_mb:
        type: integer
        description: memory in MB used per cpu
      mem_per_cpu:
        type: integer
        description: memory used per cpu
      partition:
        type: string
        description: partition to use on cluster
      time:
        type: string
        description: max execution time
      threads:
        type: integer
        description:  number of threads to be available

  picard_mark_duplicates:
    type: object
    description: resource definitions for picard mark duplicates
    properties:
      mem_mb:
        type: integer
        description: memory in MB used per cpu
      mem_per_cpu:
        type: integer
        description: memory used per cpu
      partition:
        type: string
        description: partition to use on cluster
      time:
        type: string
        description: max execution time
      threads:
        type: integer
        description:  number of threads to be available

  samtools_extract_reads:
    type: object
    description: resource definitions for samtools during read extraction
    properties:
      mem_mb:
        type: integer
        description: memory in MB used per cpu
      mem_per_cpu:
        type: integer
        description: memory used per cpu
      partition:
        type: string
        description: partition to use on cluster
      time:
        type: string
        description: max execution time
      threads:
        type: integer
        description:  number of threads to be available

  samtools_merge_bam:
    type: object
    description: resource definitions for samtools during mergin of bam files
    properties:
      mem_mb:
        type: integer
        description: memory in MB used per cpu
      mem_per_cpu:
        type: integer
        description: memory used per cpu
      partition:
        type: string
        description: partition to use on cluster
      time:
        type: string
        description: max execution time
      threads:
        type: integer
        description:  number of threads to be available

  samtools_index:
    type: object
    description: resource definitions for samtools index
    properties:
      mem_mb:
        type: integer
        description: memory in MB used per cpu
      mem_per_cpu:
        type: integer
        description: memory used per cpu
      partition:
        type: string
        description: partition to use on cluster
      time:
        type: string
        description: max execution time
      threads:
        type: integer
        description:  number of threads to be available

  samtools_sort:
    type: object
    description: resource definitions for samtools sort
    properties:
      mem_mb:
        type: integer
        description: memory in MB used per cpu
      mem_per_cpu:
        type: integer
        description: memory used per cpu
      partition:
        type: string
        description: partition to use on cluster
      time:
        type: string
        description: max execution time
      threads:
        type: integer
        description:  number of threads to be available

  star:
    type: object
    description: resource definitions for star aligment
    properties:
      mem_mb:
        type: integer
        description: memory in MB used per cpu
      mem_per_cpu:
        type: integer
        description: memory used per cpu
      partition:
        type: string
        description: partition to use on cluster
      time:
        type: string
        description: max execution time
      threads:
        type: integer
        description:  |
          number of threads to be available
          RECOMMENDATION: Use multiple threads for decreased run time.
          NOTE: If multiple threads is used the memory must also be increased (mem_mb)

required:
  - default_resources
