$schema: "http://json-schema.org/draft-04/schema#"
description: sample list
properties:
  sample:
    type: string
    description: sample id
  tumor_content:
    type: string
    description: tumor cell content in sample
  deduplication:
    type: string
    description: optional, what type of deduplication should be used (umi = umi-deduplication, not specified or not umi = picard mark duplicate)

required:
  - sample
