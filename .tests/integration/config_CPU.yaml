samples: "samples.tsv"
units: "units.tsv"
resources: "resources.yaml"

software:
  align: "bwa_mem"
  dedup: "mark_duplicates"


default_container: "docker://marrip/common:1.1.0"

reference:
  fasta: "reference/WASH7P.fna"

bwa_mem:
  container: "docker://gmsuppsala/somatic:develop"
  params:
    extra: "-R '@RG\\tID:{sample}\\tSM:{sample}\\tPL:illumina\\tPU:{sample}' -v 1 "
